<div
    class="flex-1 flex items-center justify-center bg-transparent rounded-md overflow-hidden relative min-h-0 w-full h-full">
    <div
        class="relative w-full h-auto max-h-full max-w-[320px] sm:max-w-[455px] aspect-[320/485] sm:aspect-[455/340] flex items-center justify-center rounded-md transition-all duration-300">
        <div
            class="relative w-full h-full rounded-lg border border-white/20 overflow-hidden bg-gradient-to-br from-gray-700 to-gray-800 shadow-2xl">
            <video #videoElement id="participant" class="w-full h-full object-cover" muted playsinline></video>

            
            @if (showPlayOverlay) {
            <div class="absolute inset-0 flex items-center justify-center bg-black/40 z-20 transition-opacity hover:bg-black/50 cursor-pointer"
                (click)="playVideo()">
                <div
                    class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center transition-transform hover:scale-110">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </div>
            }

             
            <div class="absolute bottom-4 left-0 right-0 px-4 flex justify-center sm:hidden z-30">
                @switch (interviewService.recordingState()) {
                @case ('idle') {
                <button (click)="interviewService.startRecording()"
                    class="px-5 py-2 rounded-full bg-[#F0EBFF] text-[#6834FF] text-sm font-medium shadow-lg hover:bg-[#E7DFFF] transition-colors w-full max-w-[180px] text-center">
                    Start recording
                </button>
                }
                @case ('recording') {
                <button (click)="interviewService.stopRecording()"
                    class="px-4 py-2 rounded-full bg-[#FFE4E4] text-[#FF4B4B] text-sm font-medium shadow-lg flex items-center gap-2">
                    <div class="w-2.5 h-2.5 rounded-full border-[2px] border-[#FF4B4B]"></div>
                    {{ timer }} / 04:00
                </button>
                }
                @case ('review') {
                <div class="flex items-center gap-2 w-full">
                    <button (click)="interviewService.resetRecording()"
                        [disabled]="interviewService.isMaxAttemptsReached()"
                        class="flex-1 px-3 py-2 rounded-lg bg-[#F0EBFF] text-[#6834FF] text-xs font-medium shadow-lg text-center disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-1.5">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg> Re-attempt
                    </button>
                    <button (click)="interviewService.submitAnswer()"
                        class="flex-1 px-3 py-2 rounded-lg bg-[#6834FF] text-white text-xs font-medium shadow-lg text-center flex items-center justify-center gap-1.5">
                        Submit & next <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
                }
                @case ('loading') {
                <div class="w-full bg-black/60 backdrop-blur-sm rounded-lg p-3 mb-2">
                    <div class="flex flex-col items-center gap-2 text-center">
                        <div class="w-5 h-5 border-2 border-[#6834FF] border-t-transparent rounded-full animate-spin">
                        </div>
                        <p class="text-white font-medium text-xs">{{ interviewService.loadingMessage() }}</p>
                        <div class="w-full bg-gray-700/50 rounded-full h-1 overflow-hidden mt-0.5">
                            <div class="bg-[#6834FF] h-1 rounded-full transition-all duration-300"
                                [style.width.%]="interviewService.progress()">
                            </div>
                        </div>
                        <span class="text-white/60 text-[10px]">{{ interviewService.progress() }}%</span>
                    </div>
                </div>
                }
                }
            </div>
        </div>
    </div>
</div>
